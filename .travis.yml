# Enable C++ support
language: cpp

# Compiler selection
compiler:
  - clang
  - gcc

install:
  - sudo apt-get install libgtest-dev
  - cd /usr/src/gtest
  - sudo cmake .
  - sudo make
  - sudo cp *.a /usr/lib/
  - cd "${TRAVIS_BUILD_DIR}"

# Build steps
script:
  - cd build
  - cmake ..
  - make
  - make test

sudo: required
dist: trusty

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - boost-latest
    - llvm-toolchain-precise-3.6
    packages:
    - gcc-5
    - g++-5
    - clang-3.6
    - libboost1.55-all-dev
    - cmake